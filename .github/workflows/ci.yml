name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run doctests
        run: cargo test --doc --all-features --verbose

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  dylint:
    name: Enforcement Pack (Dylint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustc-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dylint and dylint-link
        run: |
          cargo install cargo-dylint dylint-link
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-dylint-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-dylint-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache dylint build
        uses: actions/cache@v4
        with:
          path: |
            dylint/target
            target/dylint
          key: ${{ runner.os }}-dylint-build-${{ hashFiles('dylint/**/Cargo.lock', 'dylint/**/Cargo.toml') }}

      - name: Run enforcement pack lints
        run: |
          NIGHTLY_SYSROOT=$(rustc +nightly --print sysroot)
          export LD_LIBRARY_PATH="${NIGHTLY_SYSROOT}/lib:${LD_LIBRARY_PATH}"
          export LIBRARY_PATH="${NIGHTLY_SYSROOT}/lib:${LIBRARY_PATH}"
          export RUSTFLAGS="-C link-arg=-L${NIGHTLY_SYSROOT}/lib ${RUSTFLAGS}"
          export RUSTC_WORKSPACE_WRAPPER="$HOME/.cargo/bin/dylint-link"
          cargo dylint --all --workspace
        env:
          CARGO_HOME: /home/runner/.cargo
          CARGO_INCREMENTAL: 0
